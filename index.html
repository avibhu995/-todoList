<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>TO Do APP </title>
    <link rel = "stylesheet" href = "styles.css">

</head>
<body>
    <div id = "Signup " class = "Container">
    <h1> Sign UP </h1>
    <form id = "form">
        <input type = "email" id = "email" placeholder=" Email" required>
        
        <input type = "email" id = "pass" placeholder="Password" required>
        <button type = "Submit"> SignUp</button>
    </form>
    <p> Already I have an account?  <a href = "#" id = "signin link"> Sign In</a></p>
    <div id = "signin" class="Container"> 
        <h1> Sign In</h1>
        <form id  = "signin form">
            <input type = "email" id = "email" placeholder=" Email" required>
            <input type = "email" id = "email" placeholder=" Password" required>
            <button type = "Submit"> SignIn</button>
        
        </form>
        <p>
            Forgot Your password ? <a href = "#" id = "forgotlink">
                Forgot Password 
            </a>
        </p>
    </div>
    <div id  = "forgot" class = "container">
        <h1> Forgot Password</h1>
        <form id = "forgot form">
            <input type = "email" id = "forgot" placeholder=" Email" required>
            <button type = "Submit">Reset Password</button>
        </form>
    </div>
    <div>
        <h1> To Do List </h1>
        <div id = "todo">
<button id = "todo btn"> Add new To Do </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
